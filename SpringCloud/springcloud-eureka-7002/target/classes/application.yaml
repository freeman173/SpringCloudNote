server:
  port: 7002


eureka:
  instance:
#    eureka 服务器的实例名称
    hostname: eureka7002.com
  client:
#    是否向eureka注册自己
    register-with-eureka: false
#   ”fetch-registry: false“ 表示自己为注册中心
    fetch-registry: false
#    监控页面
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7003.com:7003/eureka
